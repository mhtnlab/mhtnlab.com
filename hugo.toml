baseURL = 'mhtnlab.com'
languageCode = 'en-us'
title = 'MHTN Lab'

paginate = '6' # <- Set the desired number of posts per page 
summaryLength = '20' # <- 20 words are approximately 160 characters
#googleAnalytics = 'G-MEASUREMENT_ID' # <- Your GA-4
#disqusShortname = 'your-disqus-shortname' # <- Get form here : https://disqus.com

[params]
	# Meta description, not exceeding 160 characters, used for the meta description within the HTML head
	description = "You have stumbled upon my personal hobby. Welcome to MHTN lab. I post what I'm learning about, what I want to learn about, and what I'm interested in. I am confident you will find this resource useful."
  image = 'images/preview.jpg'
	mainSections = 'posts'

[menu] # Menu management
	[[menu.main]]
		name = 'Home'
		pageRef = '/'
		weight = 10
	[[menu.main]]
		name = 'About'
		pageRef = '/about'
		weight = 15
	[[menu.main]]
		name = 'Categories'
		pageRef = '/categories'
		weight = 20	
	[[menu.main]]
		name = 'Tags'
		pageRef = '/tags'
		weight = 25

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
  [module.mounts] # Directing the static folder to assets.
  	source = 'assets'
  	target = 'static'

contentDir = 'content/posts/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
